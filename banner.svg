<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ClimateLens</title>
  <desc id="desc">ClimateLens — AI-powered climate storytelling</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00C6FF"/>
      <stop offset="1" stop-color="#0072FF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7DEB6A"/>
      <stop offset="1" stop-color="#2CBF6E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" rx="16" fill="url(#g1)"/>

  <!-- Left globe icon -->
  <g transform="translate(60,40)" filter="url(#shadow)">
    <circle cx="80" cy="80" r="70" fill="url(#g2)" />
    <g transform="translate(35,40)" fill="#fff" opacity="0.95">
      <path d="M23 12c0 4-3 7-7 7-1 0-1-3-1-4 0-3 3-6 6-6 1 0 2 1 2 3z" transform="scale(2) translate(-5,-3)"/>
      <path d="M4 14c1 6 8 12 14 10 4-1 4-7 3-11-1-4-4-8-8-8S5 6 4 14z" transform="scale(1.4) translate(0,-3)"/>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(220,75)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="48" fill="#fff">ClimateLens</text>
    <text x="0" y="44" font-family="Segoe UI, Roboto, Arial" font-size="20" fill="#E6F7FF">AI-powered climate storytelling • maps • real-time weather</text>
  </g>

  <!-- Right tagline -->
  <g transform="translate(840,40)">
    <rect x="0" y="0" rx="8" width="320" height="48" fill="#ffffff22" />
    <text x="20" y="32" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#fff">🌍 Engage • 📖 Learn • ⚡ Act</text>
  </g>
</svg>
